name: Java CI

on:
  push:
    branches:
      - '*'
  workflow_dispatch: # allow manual triggering
  schedule:
    # Run at 01:45 UTC on the 7th day of each month
    #         m  h dom mon dow
    - cron: '45  1   7   *   *'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [ "8", "11", "17", "21" ]
        hsqldb-version: [ "2.3.0", "2.3.6", "2.6.1", "2.7.4" ]
        javadoc: [ false ]
        exclude:
          # hsqldb >= 2.6 requires JRE >= 11
          - java-version: "8"
            hsqldb-version: "2.6.1"
          - java-version: "8"
            hsqldb-version: "2.7.4"
        include:
          - java-version: "21"
            hsqldb-version: "2.7.4"
            javadoc: true

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'adopt'
      - name: Build with Maven
        run: |
          GOALS=verify
          if [ "${{ matrix.javadoc }}" = true ]
          then
            GOALS="$GOALS javadoc:javadoc javadoc:test-javadoc"
          fi
          if [ "${{ matrix.hsqldb-version }}" ]
          then
            DEFS="$DEFS -Dhsqldb.version=${{ matrix.hsqldb-version }}"
          fi
          ./mvnw $DEFS --batch-mode --update-snapshots $GOALS

# End main.yml
